<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Button Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:hover {
      background-color: #357ab7;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Interactive Alert Button</h1>
    <button class="btn" onclick="showMessage()">Click Me</button>
  </div>

  <script>
    function showMessage() {
      alert("ðŸŽ‰ Great job! You clicked the interactive button.");
    }
  </script>

</body>
</html>
